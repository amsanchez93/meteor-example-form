<template name="Home_Page">

  <div style="margin-top: 20px" class="ui container">

    <form class="ui form student-data-form  {{ successClass }}">
      <h4 class="ui dividing header">Student Data</h4>

      <div class="field">
        <label>Name</label>
        <div class="field">
          <input type="text" name="name" id="name" placeholder="Name">
        </div>
      </div>

      <div class="field">
        <label>Bio</label>
        <textarea rows="5" name="bio" id="bio" placeholder="Short biographical statement"></textarea>
      </div>

      <div class="field">
        <label>Hobbies</label>
        <div class="fields">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="surfing" id="surfing" value="surfing">
              <label>Surfing</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="running" value="running" id="running" >
              <label>Running</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="biking" value="biking" id="biking" >
              <label>Biking</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="paddling" value="paddling" id="paddling">
              <label>Paddling</label>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Level</label>
        <div class="fields">
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="level" value="freshman" id="freshman" >
              <label>Freshman</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="level" value="sophomore" id="sophomore">
              <label>Sophomore</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="level" value="junior" id="junior">
              <label>Junior</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="level" value="senior" id="senior">
              <label>Senior</label>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <label>GPA</label>
        <select class="ui dropdown" name="gpa">
          <option value="">(Select One)</option>
          <option value="4">4.0+</option>
          <option value="3">3.0-3.9</option>
          <option value="2">2.0-2.9</option>
          <option value="1">1.0-1.9</option>
        </select>
      </div>

      <div class="field">
        <label>Majors</label>
        <select multiple="" class="ui dropdown" name="majors">
          <option value="">Select Major(s)</option>
          <option value="physics">Physics</option>
          <option value="math">Math</option>
          <option value="biology">Biology</option>
          <option value="computerscience">Computer Science</option>
        </select>
      </div>


      <button class="ui primary button" type="submit">Submit</button>

      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>To update this entry, go <a href="/studentdata/{{ displayCreatedMessage }}">here</a></p>
      </div>
      {{/if}}
    </form>


  </div>
</template>
