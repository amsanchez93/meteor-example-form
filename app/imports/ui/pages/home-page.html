<template name="Home_Page">

  <div style="margin-top: 20px" class="ui container">

    <form class="ui form student-data-form">
      <h4 class="ui dividing header">Student Data</h4>

      <div class="field">
        <label>Name</label>
        <div class="field">
          <input type="text" name="name" id="name" placeholder="Name">
        </div>
      </div>

      <div class="field">
        <label>Bio</label>
        <textarea rows="5" name="bio" id="bio" placeholder="Short biographical statement"></textarea>
      </div>

      <div class="field">
        <label>Hobbies</label>
        <div class="fields">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="surfing" id="surfing">
              <label>Surfing</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="running" id="running">
              <label>Running</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="biking" id="biking">
              <label>Biking</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="paddling" id="paddling">
              <label>Paddling</label>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Level</label>
        <div class="fields">
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="level" value="freshman" id="freshman">
              <label>Freshman</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="level" value="sophomore" id="sophomore">
              <label>Sophomore</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="level" value="junior" id="junior">
              <label>Junior</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="level" value="senior" id="senior">
              <label>Senior</label>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <label>GPA</label>
        <div class="ui selection dropdown">
          <input type="hidden" name="gpa" id="gpa">
          <i class="dropdown icon"></i>
          <div class="default text">(Select One)</div>
          <div class="menu">
            <div class="item" data-value="4" selected="selected">4.0+</div>
            <div class="item" data-value="3">3.0-3.9</div>
            <div class="item" data-value="2">2.0-2.9</div>
            <div class="item" data-value="1">1.0-1.9</div>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Majors</label>
        <select multiple="" class="ui dropdown" name="majors">
          <option value="">Select Major(s)</option>
          <option value="physics" selected="selected">Physics</option>
          <option value="math" selected="selected">Math</option>
          <option value="biology">Biology</option>
          <option value="computerscience">Computer Science</option>
        </select>
      </div>


      <button class="ui primary button" type="submit">Submit</button>
    </form>


  </div>
</template>
